<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Visualiseur d'emploi du temps Supmeca â€” Consultez votre planning Aurion avec un design moderne et responsive.">
  <meta name="theme-color" content="#0a0e1a">
  <title>Supmeca Planning â€” Emploi du temps</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- LOGIN VIEW -->
    <div id="login-view" class="view active">
      <div class="login-container">
        <div class="login-branding">
          <div class="logo-icon">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="4" y="8" width="40" height="32" rx="4" stroke="url(#grad1)" stroke-width="2.5"/>
              <line x1="4" y1="16" x2="44" y2="16" stroke="url(#grad1)" stroke-width="2"/>
              <line x1="16" y1="16" x2="16" y2="40" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
              <line x1="28" y1="16" x2="28" y2="40" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
              <line x1="4" y1="26" x2="44" y2="26" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
              <line x1="4" y1="34" x2="44" y2="34" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
              <circle cx="10" cy="12" r="2" fill="#ff6b6b"/>
              <circle cx="17" cy="12" r="2" fill="#ffd93d"/>
              <circle cx="24" cy="12" r="2" fill="#6bcb77"/>
              <defs>
                <linearGradient id="grad1" x1="0" y1="0" x2="48" y2="48">
                  <stop offset="0%" stop-color="#a855f7"/>
                  <stop offset="50%" stop-color="#6366f1"/>
                  <stop offset="100%" stop-color="#06b6d4"/>
                </linearGradient>
              </defs>
            </svg>
          </div>
          <h1>Supmeca Planning</h1>
          <p class="subtitle">Consultez votre emploi du temps Aurion</p>
        </div>

        <form id="login-form" autocomplete="on">
          <div class="form-group">
            <label for="username">Identifiant</label>
            <div class="input-wrapper">
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <input type="text" id="username" name="username" placeholder="Votre identifiant Aurion" required autocomplete="username">
            </div>
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="input-wrapper">
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <input type="password" id="password" name="password" placeholder="Votre mot de passe" required autocomplete="current-password">
              <button type="button" id="toggle-password" class="toggle-pw" aria-label="Afficher le mot de passe">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
          </div>

          <button type="submit" id="login-btn" class="btn-primary">
            <span class="btn-text">Se connecter</span>
            <div class="btn-loader" hidden>
              <div class="spinner"></div>
              <span>Connexion en cours...</span>
            </div>
          </button>

          <div id="login-error" class="error-message" hidden></div>
        </form>

        <div class="login-footer">
          <p>ðŸ”’ Vos identifiants sont envoyÃ©s directement Ã  Aurion.<br>Rien n'est stockÃ©.</p>
        </div>
      </div>

      <div class="login-bg-decoration">
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div class="bg-orb bg-orb-3"></div>
      </div>
    </div>

    <!-- SCHEDULE VIEW -->
    <div id="schedule-view" class="view">
      <header id="schedule-header">
        <div class="header-left">
          <h1 class="header-title">ðŸ“… Mon Planning</h1>
          <span id="user-badge" class="user-badge"></span>
        </div>
        <div class="header-right">
          <button id="btn-export" class="btn-icon" title="Exporter en ICS">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
          </button>
          <button id="btn-refresh" class="btn-icon" title="Actualiser">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"/>
              <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
            </svg>
          </button>
          <button id="btn-theme" class="btn-icon" title="Changer le thÃ¨me">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </button>
          <button id="btn-logout" class="btn-icon btn-danger" title="Se dÃ©connecter">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- Navigation Bar -->
      <div id="schedule-nav">
        <button id="btn-prev" class="nav-btn" title="Semaine prÃ©cÃ©dente">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
        </button>
        <button id="btn-today" class="nav-btn today-btn">Aujourd'hui</button>
        <button id="btn-next" class="nav-btn" title="Semaine suivante">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </button>
        <h2 id="current-period" class="period-label"></h2>
        <div class="view-toggle">
          <button id="btn-view-day" class="view-btn active" data-view="day">Jour</button>
          <button id="btn-view-week" class="view-btn" data-view="week">Semaine</button>
          <button id="btn-view-list" class="view-btn" data-view="list">Liste</button>
        </div>
      </div>

      <!-- Day selector (mobile) -->
      <div id="day-selector" class="day-selector">
        <!-- Filled dynamically -->
      </div>

      <!-- Calendar Grid -->
      <div id="calendar-container" class="calendar-container">
        <!-- Week view -->
        <div id="week-view" class="calendar-grid" hidden>
          <div class="time-column" id="time-column">
            <!-- Time labels 8:00 - 20:00 -->
          </div>
          <!-- Day columns filled dynamically -->
        </div>

        <!-- Day view -->
        <div id="day-view" class="day-timeline">
          <!-- Events for selected day -->
        </div>

        <!-- List view -->
        <div id="list-view" class="list-view" hidden>
          <!-- Events as list -->
        </div>

        <!-- Now indicator -->
        <div id="now-indicator" class="now-indicator" hidden>
          <div class="now-dot"></div>
          <div class="now-line"></div>
        </div>
      </div>

      <!-- Loading overlay -->
      <div id="schedule-loading" class="schedule-loading" hidden>
        <div class="loading-content">
          <div class="spinner large"></div>
          <p>Chargement du planning...</p>
        </div>
      </div>

      <!-- Empty state -->
      <div id="empty-state" class="empty-state" hidden>
        <svg viewBox="0 0 200 200" class="empty-illustration">
          <circle cx="100" cy="100" r="80" fill="none" stroke="currentColor" stroke-width="2" opacity="0.2"/>
          <path d="M70 80h60M70 100h40M70 120h50" stroke="currentColor" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
          <text x="100" y="165" text-anchor="middle" fill="currentColor" font-size="14" opacity="0.5">Aucun cours</text>
        </svg>
        <p>Aucun cours trouvÃ© pour cette pÃ©riode</p>
      </div>
    </div>

    <!-- EVENT DETAIL MODAL -->
    <div id="event-modal" class="modal-overlay" hidden>
      <div class="modal-content">
        <button id="modal-close" class="modal-close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
        <div id="modal-type-badge" class="modal-type-badge"></div>
        <h2 id="modal-title" class="modal-title"></h2>
        <div class="modal-details">
          <div class="modal-detail-row" id="modal-time-row">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
            <span id="modal-time"></span>
          </div>
          <div class="modal-detail-row" id="modal-room-row">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
            <span id="modal-room"></span>
          </div>
          <div class="modal-detail-row" id="modal-prof-row">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <span id="modal-prof"></span>
          </div>
          <div class="modal-detail-row" id="modal-group-row">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <span id="modal-group"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
